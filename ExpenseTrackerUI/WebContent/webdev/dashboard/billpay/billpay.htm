  <!--   Bill Pay Modal Window   -->
  <div class="modal fade" id="model_BillPay" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title text-primary text-uppercase"><i class="material-icons">list</i> Pay Bill</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="control-label">Account</label>
              <input type="text" ng-model="$ctrl.data.bill.acct.name" class="form-control" disabled="disabled">
            </div>
            <div class="form-group">
              <label class="control-label">Bill</label>
              <input type="text" ng-model="$ctrl.data.bill.name" class="form-control" disabled="disabled" value="24-Dec-16 #0065">
            </div>
            <div class="form-group">
              <label class="control-label">Bill Amount</label>
              <input type="text" ng-model="$ctrl.data.bill.billAmt" xx-amount class="form-control" disabled="disabled"">
            </div>
            <div class="form-group">
              <label class="control-label">Pay From </label>
                <input id="bp_account" ng-model="$ctrl.data.pay.acct.name" type="text" class="form-control" data-provide="typeahead" autocomplete="off">
            </div>
            <div class="form-group">
              <label class="control-label">Date</label>
              <input type="text" ng-model="$ctrl.data.pay.paidDt" xx-date class="form-control" data-provide="datepicker">
            </div>
            <div class="form-group">
              <button type="button" ng-click="$ctrl.payBill()" class="btn btn-primary pull-right" rel="tooltip" title="Pay Bill"><i class="material-icons">payment</i></button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
