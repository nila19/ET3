  <div class="wrapper">
    <div class="main-panel">
      <!-- Menu panel -->
      <etmenu></etmenu>

      <!-- Search Content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">

              <div class="card">
                <div class="card-content">
                  <form>
                    <div class="row">
                      <div class="col-lg-2 col-md-3">
                        <div class="form-group label-floating">
                          <label class="control-label">Category</label>
                          <input id="category" ng-model="$ctrl.data.category" type="text" class="form-control" data-provide="typeahead" autocomplete="off">
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-3">
                        <div class="form-group label-floating">
                          <label class="control-label">Description</label>
                          <input id="description" ng-model="$ctrl.data.description" type="text" class="form-control" data-provide="typeahead" autocomplete="off">
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Amount</label>
                          <input ng-model="$ctrl.data.amount" xx-amount type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Exp Month</label>
                          <input id="expMonth" ng-model="$ctrl.data.expMonth" type="text" class="form-control" data-provide="typeahead" autocomplete="off">
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Entry Month</label>
                          <input id="entryMonth" ng-model="$ctrl.data.entryMonth" type="text" class="form-control" data-provide="typeahead" autocomplete="off">
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-3">
                        <div class="form-group label-floating">
                          <label class="control-label">Account</label>
                          <input id="account" ng-model="$ctrl.data.account" type="text" class="form-control" data-provide="typeahead" autocomplete="off">
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Adjust</label> 
                          <select ng-model="$ctrl.data.adjust" class="form-control">
                            <option></option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Adhoc</label> 
                          <select ng-model="$ctrl.data.adhoc" class="form-control">
                            <option></option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-1 col-md-2">
                        <button type="button" ng-click="$ctrl.doSearch()" class="btn btn-danger btn-lg pull-right">Search</button>
                      </div>
                    </div>
                    <!-- /.row -->
                  </form>
                </div>
                <!-- /.card-content -->
              </div>
              <!-- /.card -->

            </div>
          </div>

          <!-- Search Results -->
          <explist></explist>

        </div>
      </div>

    </div>
  </div>

  <!--   Edit Modal Windows   -->
  <edit></edit>
