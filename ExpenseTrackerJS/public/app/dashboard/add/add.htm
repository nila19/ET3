                          </div>
                          <div class="col-md-5">

                              <label class="control-label">Category</label> 
                              <input type="text" ng-model="$ctrl.data.category" class="form-control" required uib-typeahead="cat as cat.name for cat in $ctrl.ta.categories | filter:$viewValue | limitTo:8" typeahead-show-hint="true" typeahead-min-length="0" typeahead-editable="false">
                            </div>
                          </div>
                          <div class="col-md-1">
                            <div>&nbsp;</div>
                          </div>
                          <div class="col-md-1">

                                <input type="checkbox" ng-model="$ctrl.data.adhoc" class="form-control">

                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <div class="form-group label-floating">
                              <label class="control-label">Description</label> 
                              <input type="text" ng-model="$ctrl.data.description" class="form-control" required uib-typeahead="desc for desc in $ctrl.ta.descriptions | filter:$viewValue | limitTo:8">
                            </div>
                          </div>
                          <div class="col-md-2">
                            <div class="form-group label-floating">
                              <label class="control-label">Amount</label>
                              <input type="text" ng-model="$ctrl.data.amount" xx-amount class="form-control" required>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="form-group label-floating">
                              <label class="control-label">Date</label>
                              <input type="text" ng-model="$ctrl.data.transDate" xx-date class="form-control" required data-provide="datepicker" data-date-format="dd-M-yyyy">

                          <div class="col-md-3">

                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                      </form>
                    </div>
                    <div class="tab-pane" ng-class="{'active':$ctrl.data.adjust}">

                          </div>
                          <div class="col-md-3">
                            <div class="form-group label-floating">

                </div>
