  <!--   Edit Modal Windows   -->

  <div class="modal fade" id="model_Modify" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title text-warning text-uppercase">
            <i class="material-icons">{{$ctrl.data.expense.adjust?'transform':'add_shopping_cart'}}</i>
            Modify {{$ctrl.data.expense.adjust?'Adjustment':'Expense'}}</h4>
        </div>
        <div class="modal-body">
          <form name="modifyForm" novalidate="novalidate" ng-submit="$ctrl.saveExpense(modifyForm.$valid)">
            <div class="form-group">
              <label class="control-label">From Account</label>
              <input ng-model="$ctrl.data.expense.fromAcc" type="text" class="form-control" uib-typeahead="acc as acc.name for acc in $ctrl.ta.accounts | filter:$viewValue" typeahead-show-hint="true" typeahead-min-length="0" typeahead-editable="false">
            </div>
            <div ng-if="$ctrl.data.expense.adjust" class="form-group">
              <label class="control-label">To Account</label>
              <input ng-model="$ctrl.data.expense.toAcc" type="text" class="form-control" uib-typeahead="acc as acc.name for acc in $ctrl.ta.accounts | filter:$viewValue" typeahead-show-hint="true" typeahead-min-length="0" typeahead-editable="false">
            </div>
            <div ng-if="!$ctrl.data.expense.adjust && $ctrl.data.expense.fromAcc.doBills" class="form-group">
              <label class="control-label">Bill</label>
              <input ng-model="$ctrl.data.expense.bill" type="text" class="form-control" uib-typeahead="bill as bill.name for bill in $ctrl.getBills() | filter:$viewValue" typeahead-show-hint="true" typeahead-min-length="0" typeahead-editable="false">
            </div>
            <div ng-if="!$ctrl.data.expense.adjust" class="form-group">
              <label class="control-label">Category</label>
              <input ng-model="$ctrl.data.expense.category" type="text" class="form-control" uib-typeahead="cat as cat.name for cat in $ctrl.ta.categories | filter:$viewValue" typeahead-show-hint="true" typeahead-min-length="0" typeahead-editable="false">
            </div>
            <div class="form-group">
              <label class="control-label">Description</label>
                <input ng-model="$ctrl.data.expense.description" type="text" class="form-control" required uib-typeahead="desc for desc in $ctrl.ta.descriptions | filter:$viewValue | limitTo:8">
            </div>
            <div class="form-group">
              <div class="col-md-4">
                <label class="control-label">Amount</label>
                <input ng-model="$ctrl.data.expense.amount" xx-amount type="text" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="control-label">Date</label>
                <input ng-model="$ctrl.data.expense.transDt" xx-date type="text" class="form-control" required data-provide="datepicker">
              </div>
              <div class="col-md-4">
                <div ng-if="!$ctrl.data.expense.adjust">
                  <label> <input type="checkbox" ng-model="$ctrl.data.expense.adhoc" class="form-control">Adhoc</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" ng-disabled="modifyForm.$invalid" class="btn btn-warning pull-right" tooltip rel="tooltip" title="Save"><i class="material-icons">save</i></button>
            </div>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="model_Delete" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title text-danger text-uppercase">
            <i class="material-icons">{{$ctrl.data.expense.adjust?'transform':'add_shopping_cart'}}</i>
            Delete {{$ctrl.data.expense.adjust?'Adjustment':'Expense'}}</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="control-label">From Account</label>
              <input ng-model="$ctrl.data.expense.fromAcc.name" type="text" class="form-control" disabled="disabled">
            </div>
            <div ng-if="$ctrl.data.expense.adjust" class="form-group">
              <label class="control-label">To Account</label>
              <input ng-model="$ctrl.data.expense.toAcc.name" type="text" class="form-control" disabled="disabled">
            </div>
            <div ng-if="!$ctrl.data.expense.adjust" class="form-group">
              <label class="control-label">Category</label>
              <input ng-model="$ctrl.data.expense.category.name" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="form-group">
              <label class="control-label">Description</label>
              <input ng-model="$ctrl.data.expense.description" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="form-group">
              <div class="col-md-4">
                <label class="control-label">Amount</label>
                <input ng-model="$ctrl.data.expense.amount" xx-amount type="text" class="form-control" disabled="disabled">
              </div>
              <div class="col-md-4">
                <label class="control-label">Date</label>
                <input ng-model="$ctrl.data.expense.transDt" xx-date type="text" class="form-control" disabled="disabled">
              </div>
              <div class="col-md-4">
                <div ng-if="!$ctrl.data.expense.adjust">
                  <label> <input type="checkbox" ng-model="$ctrl.data.expense.adhoc" class="form-control" disabled="disabled">Adhoc</label>
                </div>
              </div>
            </div>
            <div class="form-group">
                <button type="button" ng-click="$ctrl.deleteExpense()" class="btn btn-danger pull-right" tooltip rel="tooltip" title="Delete Expense"><i class="material-icons">delete</i></button>
            </div>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
